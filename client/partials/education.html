<div class="well well-small">
    <div ng-repeat="school in schools">
        <h4>{{school.school}} - {{school.city}}, {{school.state}}
            <span class="label label-info pull-right">Graduated {{school.graduation_year}}</span>
        </h4>
        <p>{{school.education}}</p>
    </div>
</div>
